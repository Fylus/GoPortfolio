{{ define "projectcard" }}
<div class="card">
    <div class="card-background" style="background-image: url( '{{ .Imagepath }}' )"></div>
    <div class="card-content">
        <h3 class="card-title">{{.Name}}</h3>
        <p class="card-text">{{.Description}}</p>
        <div class="card-bottom">
            <p class="card-year">{{.Date}}</p>
            <a href="project/{{.Idname}}" class="card-button">
                See more
            </a>
        </div>
    </div>
</div>
{{ end }}
